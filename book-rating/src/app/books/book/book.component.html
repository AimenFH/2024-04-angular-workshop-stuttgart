@if (book) {
  <div class="card mb-4">
    <div class="card-body bg-light">
        <img class="img-thumbnail float-end" alt="" src="https://api.angular.schule/avatar/{{ book.rating }}">
      <div class="card-title">
        <h2>
          {{ book.title }}
          <span class="badge bg-secondary">{{ book.rating }}</span>
        </h2>
      </div>
      <p>{{ book.description }}</p>

      <!--
        ANTI-Pattern

        1. Single Responsibility Principle verletzt
        2. Code im HTML
        3. Objekt mutiert

      -->

      <button (click)="book.rating = book.rating - 1" class="btn btn-primary me-2">-</button>
      <button (click)="book.rating = book.rating + 1" class="btn btn-primary">-</button>
    </div>
  </div>
}
